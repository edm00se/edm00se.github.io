<!doctype html>
<html>
<head>
  <title>edm00se.codes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: monospace;
      font-size: 1.5rem;
      padding: 2rem 0.5rem;
      text-align: center;
    }
    .img-circle {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="user"></div>

  <script>
    const user = 'edm00se';
    const url = `https://api.github.com/users/${user}`;

    fetch(url)
      .then(response => response.json())
      .then(json => {
        document.querySelector('.user').innerHTML = `
        <img class="img-circle" src="${json.avatar_url}"><br />
        <h1>${json.name}</h1>
        <h3>@${json.login}</h3>
        <p>${json.bio.replace(/\n/gmi,`<br />`)}</p>
        `;
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
